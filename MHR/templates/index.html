<!DOCTYPE html>
<html>
<head>
    <title>Monster Hunter Damage Calculator</title>
</head>
<body>

<h1>Monster Hunter Damage Calculator</h1>

    <form action="/" method="post">
        <!-- Existing content -->
    <label for="predefined_weapon">Choose a weapon:</label>
    <select id="predefined_weapon" name="predefined_weapon">
        <option value="none">None</option>
        {% for weapon in predefined_weapons %}
            <option value="{{ weapon.name }}">{{ weapon.name }}</option>
        {% endfor %}
    </select>
    <br>
<!-- Existing content continues -->

    <label for="raw">Raw:</label>
    <input type="number" id="raw" name="raw" value="{{ session.get('raw', '') }}"><br>

    <label for="element">Element:</label>
    <input type="number" id="element" name="element" value="{{ session.get('element', '') }}"><br>

    <label for="sharpness">Sharpness:</label>
    <select id="sharpness" name="sharpness">
        <option value="Blue">Blue</option>
        <option value="White">White</option>
        <option value="Purple">Purple</option>
    </select><br>

    <label for="critical_boost_level">Critical Boost Level:</label>
    <input type="number" id="critical_boost_level" name="critical_boost_level" value="{{ session.get('critical_boost_level', '') }}"><br>

    <label for="motion_value">Motion Value:</label>
    <input type="number" id="motion_value" name="motion_value" step="any" value="{{ session.get('motion_value', '') }}"><br>

    <label for="raw_hit_zone">Raw Hit Zone:</label>
    <input type="number" id="raw_hit_zone" name="raw_hit_zone" step="any" value="{{ session.get('raw_hit_zone', '') }}"><br>

    <label for="element_hit_zone">Element Hit Zone:</label>
    <input type="number" id="element_hit_zone" name="element_hit_zone" step="any" value="{{ session.get('element_hit_zone', '') }}"><br>

    <label for="critical_chance">Critical Chance:</label>
    <input type="number" id="critical_chance" name="critical_chance" value="{{ session.get('critical_chance', '') }}"><br>

    <input type="submit" value="Calculate">
</form>

</body>
</html>
